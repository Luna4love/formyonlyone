<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            border: 3px solid #f48fb1;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
            background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/storybook-736174_960_720.jpg');

            background-position: center;
        }
        .container::before {
            content: "Our Journey";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #f48fb1;
            background: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
        h1 {
            color: #f48fb1;
            font-size: 24px;
            margin: 20px 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .icon-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .icon-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 120px;
        }
        .tag {
            margin-top: 10px;
            font-size: 18px;
            color: #f48fb1;
        }
        img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
