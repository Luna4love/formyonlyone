<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonious Moments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #f48fb1;
            font-size: 32px;
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            width: 400px;
            height: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            border: 3px solid #f48fb1;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/storybook-736174_960_720.jpg');
            background-size: cover;
            background-position: center;
        }

        .record-container {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #ffc1e3, #ff69b4);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: spin 3s linear infinite;
        }

        .record-center {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #f48fb1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .record-container:hover .record-center {
            transform: scale(1.1);
        }

        .back-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f48fb1;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .back-link:hover {
            background-color: #ec407a;
            transform: scale(1.1);
        }

        /* QR code icon */
        .qr-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Increased size */
            height: 50px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .qr-popup {
            max-width: 90%;
            max-height: 90%;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Melodies of Us</h1>
    <div class="container">
        <div class="record-container">
            <a href="https://www.youtube.com/playlist?list=PL86setMhhqMG7y9p1u1hlL8UeeSLLPIli&jct=lMQwvisEtMVKXzRYgxlZDg" target="_blank" class="record-center">
                Play ▷
            </a>
        </div>

        <img src="C:\Users\FOR YOU\Downloads\6226235053755712538 (1).jpg" alt="QR Code" class="qr-icon" onclick="togglePopup()" />

        <div class="popup-overlay" id="popup" onclick="togglePopup()">
            <img src="C:\Users\FOR YOU\Downloads\For My Only One.png" alt="QR Code" class="qr-popup">
        </div>
    </div>

    <a href="context.html" class="back-link">← Back to Home</a>

    <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = (popup.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
